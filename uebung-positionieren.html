<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Übung zum Positionieren von Objekten</title>
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="pos.css">
	</head>
	<body>
		<div class="wrapper">
			<h1>Übung zum Positionieren von Objekten</h1>
			<p>Wie bringt man Dinge nebeneinander?</p>

			<!-- Neue Section beginnt hier -->
			<section>
				<!--Positionieren mit inline-block-->
				<div class="row">
					<div class="col electric-purple inline"></div><div class="col raspberry inline"></div><div class="col ferrari-red inline">
					</div>
				</div>
			</section>

			<!-- Neue Section beginnt hier -->
			<section>
				<!--Positionieren mit float aber für den nächste Element braucht man den clear-both bei css-->
				<div class="row clear">
					<div class="col electric-purple float-left">

					</div>
					<div class="col raspberry float-left">

					</div>
					<div class="col ferrari-red float-left">

					</div>
				</div>
			</section>

			<!-- Neue Section beginnt hier -->
			<section>
				<div class="row flexbox">
					<div class="col electric-purple">

					</div>
					<div class="col raspberry">

					</div>
					<div class="col ferrari-red">

					</div>
				</div>
			</section>
		</div>

	</body>
</html>
